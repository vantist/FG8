<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
	<title>最新漫畫</title>

  <script src="./bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="./bower_components/core-ajax/core-ajax.html">
  <link rel="import" href="./bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="./bower_components/core-pages/core-pages.html">
  <link rel="import" href="./bower_components/font-roboto/roboto.html">
  <link rel="import" href="./bower_components/page-shandow/page-shandow.html">
  <link rel="import" href="./bower_components/core-list/core-list.html">
  <link rel="import" href="./elements/comic-grid-2.html">

</head>
<body unresolved>

<polymer-element name="comic-app">
  <template>
    <link rel="stylesheet" type="text/css" href="./styles/global.css">
    <style>
    </style>

    <paper-tabs selected="{{selected}}">
      <paper-tab>Lastest comic</paper-tab>
      <paper-tab>All comic</paper-tab>
      <paper-tab>My favorite</paper-tab>
    </paper-tabs>  

    <core-pages selected="{{selected}}">
      <pager-shandow>
        <core-ajax auto url="../comic/latest" handleAs="json" response="{{comics}}"></core-ajax>

        <template repeat="{{c in comics}}">
            <comic-grid-2 comic="{{c}}"></comic-grid-2>
        </template>
      </pager-shandow>
      <pager-shandow>All comic</pager-shandow>
      <pager-shandow>My favorite</pager-shandow>
    </core-pages>

  </template>

  <script>
    Polymer('comic-app', {
      ready: function() {
        console.log(this.comics);
        this.selected = 0;
      }
    });
  </script>
</polymer-element>

<comic-app></comic-app>

</body>
</html>
