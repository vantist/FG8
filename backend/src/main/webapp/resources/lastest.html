<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
	<title>最新漫畫</title>

  <script src="./bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="./bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="./bower_components/core-pages/core-pages.html">
  <link rel="import" href="./bower_components/font-roboto/roboto.html">
  <link rel="import" href="./bower_components/core-media-query/core-media-query.html">
  <link rel="import" href="./elements/comic-grid-2.html">

</head>
<body unresolved>

<polymer-element name="comic-app">
  <template>
    <link rel="stylesheet" type="text/css" href="./styles/global.css">

    <paper-tabs selected="{{selected}}">
      <paper-tab>Lastest comic</paper-tab>
      <paper-tab>All comic</paper-tab>
      <paper-tab>My favorite</paper-tab>
    </paper-tabs> 


    <template repeat="{{c in comic}}">
      <comic-grid-2 comic="{{c}}"></comic-grid-2>
    </template> 

<!--     <core-pages selected="{{selected}}">
      <div>Lastest comic</div>
      <div>All comic</div>
      <div>My favorite</div>
    </core-pages>
 -->
  </template>

  <script>
    Polymer('comic-app', {
      ready: function() {
        this.selected = 0;
        this.comic = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      }
    });
  </script>
</polymer-element>

<comic-app></comic-app>

</body>
</html>
